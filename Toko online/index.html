<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Toko Sederhana</title>
    <style>
        /* Ini cuma hiasan (CSS) biar nggak berantakan */
        .card { border: 1px solid #ccc; padding: 10px; margin: 10px; width: 200px; display: inline-block; }
        img { width: 100%; height: auto; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Daftar Produk</h1>
    <div>
        <button onclick="filterProduk('semua')">Semua</button>
        <button onclick="filterProduk('elektronik')">Elektronik</button>
        <button onclick="filterProduk('pakaian')">Pakaian</button>
    </div>

    <div id="wadah-produk"></div>

    <script>
        // --- TUGAS 1a: Buat Array Data Produk ---
        // Bayangkan ini daftar stok di gudang kamu.
        const daftarProduk = [
            {
                nama: "Laptop Gaming",
                harga: 15000000,
                deskripsi: "Laptop kencang buat main game.",
                gambar: "https://via.placeholder.com/150", // Gambar contoh
                kategori: "elektronik"
            },
            {
                nama: "Kaos Polos",
                harga: 50000,
                deskripsi: "Bahan adem dan nyaman.",
                gambar: "https://via.placeholder.com/150",
                kategori: "pakaian"
            },
            {
                nama: "Mouse Wireless",
                harga: 150000,
                deskripsi: "Tanpa kabel, baterai awet.",
                gambar: "https://via.placeholder.com/150",
                kategori: "elektronik"
            },
            {
                nama: "Jaket Hoodie",
                harga: 250000,
                deskripsi: "Hangat dipakai saat hujan.",
                gambar: "https://via.placeholder.com/150",
                kategori: "pakaian"
            }
        ];

        // --- TUGAS 1b: Nampilin Produk (Looping) ---
        // Fungsi ini tugasnya ngambil data, terus "nempel" ke layar HTML.
        function tampilkanProduk(dataYangMauDitampil) {
            const wadah = document.getElementById('wadah-produk');
            wadah.innerHTML = ''; // Kita bersihin dulu wadahnya biar nggak numpuk

            // Kita pakai 'forEach' -> artinya "Untuk setiap barang, lakukan ini..."
            dataYangMauDitampil.forEach(barang => {
                // Kita bikin kotak HTML buat setiap barang
                const kotakBarang = `
                    <div class="card">
                        <img src="${barang.gambar}" alt="${barang.nama}">
                        <h3>${barang.nama}</h3>
                        <p>Rp ${barang.harga}</p>
                        <p>${barang.deskripsi}</p>
                    </div>
                `;
                // Masukkan kotak tadi ke dalam wadah utama
                wadah.innerHTML += kotakBarang;
            });
        }

        // --- TUGAS 2: Filter Produk ---
        // Fungsi ini jalan kalau tombol diklik.
        function filterProduk(kategoriDipilih) {
            if (kategoriDipilih == 'semua') {
                // Kalau pilih 'semua', tampilin data asli yang lengkap
                tampilkanProduk(daftarProduk);
            } else {
                // Kalau bukan 'semua', kita saring dulu.
                // .filter() itu kayak saringan, cuma ngambil yang syaratnya cocok.
                const hasilSaringan = daftarProduk.filter(barang => barang.kategori == kategoriDipilih);
                
                // Tampilin cuma yang lolos saringan
                tampilkanProduk(hasilSaringan);
            }
        }

        // Panggil fungsi ini pas pertama kali buka web biar produk langsung muncul
        tampilkanProduk(daftarProduk);

    </script>
</body>
</html>
